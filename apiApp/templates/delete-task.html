{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="display-4">Delete Task: </h1> 
	
<hr class="my-4">

<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        {% csrf_token %}
		{{form.value}}
		{{ Task.pk }}
		<h5> Are you sure you want to delete this task?	</h5>

		<br><br>
		<div class="row">
			<div class="col-md-2">
				<button type="submit" class=" btn btn-danger btn-lg btn-block"><i class="fa fa-trash-o">  Delete</i></button>
			</div>	
			<div class="col-md-4">
				<a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg btn-block">Cancel </a>
			</div>
		</div>

    </form>
</div>

{% endblock content %}
