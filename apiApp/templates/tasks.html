{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

			<h1 class="display-4">Task Register</h1>
			<p class ="lead font-italic">Add a new task</p>
			<hr class="my-4">


<form action="" method="post" autocomplete="off">
	{% csrf_token %}
	{{form.name|as_crispy_field}}
	{{form.description|as_crispy_field}}
	<div class="row">
		<div class="col-md-2">
			<button type="submit" class="btn btn-block btn-lg btn-success">Submit</button>
		</div>	
		<div class="col-md-4">
			<a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg btn-block">Back to list</a>
		</div>
	</div>

</form>

{% endblock content %}
